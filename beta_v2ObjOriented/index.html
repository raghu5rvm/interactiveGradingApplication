<!DOCTYPE html>

	<head>
		<title>Inteactive Gradin...</title>
		<link type="text/css" rel="stylesheet" href="styles/style.css">
		<meta charset="UTF-8">

	<body>
		<header>
			<ul>
				<li id="tabInput" onclick="tab1()"><img title="Input" alt="Input" src="img/input.png"></li>
				<li id="tabStat" onclick="tab2()"><img title="Statistics and Plot" alt="Plot" src="img/plot.png"></li>
				<li id="tabExport" onclick="tab3()"><img title="Export Data" alt="Export" src="img/export.png"></li>
			</ul>
		</header>
		<section>
			<div id="divInput">
					<textarea id="dataField" placeholder="Place Your Data here" onkeyup="obj.setData()" onchange="obj.setData()"></textarea>
					<input type="number" id="min" name="min" placeholder="Enter minimum" min="0" value="0">
					<input type="number" id="max" name="max" placeholder="Enter maximum" min="0" value="100">
					<input type="number" id="gradeCount" placeholder="Enter number of partitions" min="0" max="7" value="5">
					<input type="number" id="resolution" placeholder="Enter graph Resolution" value="1"><br/>		
					Label1:<input class="labels" type="text" id="g1L" value="A+">
					Label2:<input class="labels" type="text" id="g2L" value="A">
					Label3:<input class="labels" type="text" id="g3L" value="B">
					Label4:<input class="labels" type="text" id="g4L" value="C">
					Label5:<input class="labels" type="text" id="g5L" value="D">
					Label6:<input class="labels" type="text" id="g6L" value="E">
					<br/>
					Value1:<input class="values" type="text" id="g1V" value="10">
					Value2:<input class="values" type="text" id="g2V" value="9">
					Value3:<input class="values" type="text" id="g3V" value="8">
					Value4:<input class="values" type="text" id="g4V" value="7">
					Value5:<input class="values" type="text" id="g5V" value="6">
					Value6:<input class="values" type="text" id="g6V" value="5">
					Value7:<input class="values" type="text" id="g7V" value="4"><br/><br/><br/>
					Data Cont: <p id="dataCount"></p><br/><br>
					Average Marks: <p id="avgMarks"></p><br/><br/>
					<button onclick="obj.confirmData()">Confirm Data</button><br/>
			</div>
			<div id="divStat">
					<button id='resetZoom' onclick="obj.myChart.resetZoom()">Reset</button>
					<canvas id="myChart" width="100%" height="100%"></canvas>
			</div>
