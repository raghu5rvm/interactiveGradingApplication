
<!DOCTYPE html>
<html lang="en_us">
	<head>
		<meta charset="UTF-8">
		<title>v1.0</title>
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
		<canvas id="myChart" width="400" height="150"></canvas>
		<script type="text/javascript" src="Chart.js"></script>
		<script>
			var myChart=document.getElementById("myChart");
			var data=[];
			var labels=[];
			var bgColors=[];
			var brdColors=[];
			var dataCount=Math.floor(Math.random()*100);
			for(var i=0;i<dataCount;i++){
				data[i]=Math.floor(Math.random()*22);
				labels[i]=i+1;
				bgColors[i]='#'+Math.floor(Math.random()*16777215).toString(16);
				brdColors[i]='#'+Math.floor(Math.random()*16777215).toString(16);
			}
			var ctx = document.getElementById("myChart").getContext("2d");
			myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: labels,
					datasets: [{
						label: '# of Votes',
						data:data ,
						backgroundColor: bgColors,
						borderColor: brdColors,
						borderWidth: 1
					}]
				},
				options: {
					barThickness:10,
					responsive:true,
					title: {
						display: true,
						text: 'Grading'
					},
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero:true
							}
						}]
					}
				}
			});

		</script>
	</body>
</html>
